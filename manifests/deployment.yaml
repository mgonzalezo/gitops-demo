apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nginx
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
        limits:
          memory: "512Mi"
          cpu: "500m"
        ports:
        - containerPort: 80
